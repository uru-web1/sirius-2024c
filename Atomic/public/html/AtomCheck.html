            console.log('Componente construido...');
            // c.addEventListener('changeCaption', ()=>{console.log("cambio el caption a " + c.caption)});
            // c.caption="Nuevo Caption";
        }
        c.addToBody();
        window.valor -= 20
    };
</script>
