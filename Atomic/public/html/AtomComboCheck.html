<html>
<head>
    <script type="module" src="../js/com/Atom.js"></script>
    <link rel="icon" href="../images/icons/favicon.png" sizes="32x32" type="image/png">
</head>
<body>
<script>
    let atomInit = async () => {
        let c = await atom.createInstance("AtomComboCheck", {
            'id': 'AtomComboCheckJS',
            'style': {'left': '100px', 'top': '10px'},
            // 'events' : {'mouseup': (e)=>{ console.log('Hizo click...'); }},
            // 'disabled' : true
        });
        c.built = () => {
            console.log('Componente construido...');
            c.addOption({
                'option': 'Primera',
                'value': 50,
                'sts': false
            })
                .addOption({
                    'option': 'segunda',
                    'value': 150,
                    'sts': false
                })
                .addOption({
                    'option': 'tercera',
                    'value': 100,
                    'sts': false
                })
        }
        c.addToBody();
    };
</script>
<!-- <atom-combocheck id = "AtomComboCheckHTML"  caption="Aceptar"></atom-combocheck> -->
</body>
</html>
