<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SiriusListBoxV1 Example</title>
    <script defer src="../js/Sirius.js" type="module"></script>
    <script defer src="../js/SiriusCheckbox.js" type="module"></script>
    <script defer src="../js/SiriusLabel.js" type="module"></script>
    <script defer src="../js/SiriusListBoxV2.js" type="module"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .list-box-container {
            display: grid;
            grid-auto-columns: 1fr;
            grid-template-rows: 1fr;
            place-items: center;
            gap: 1rem;
            overflow-x: visible;
        }

        .list-box-container > * {
            grid-column: 1/-1;
            border: 1px solid black;
            padding: 1rem;
        }
    </style>
</head>
<body>

<div class="list-box-container">
<sirius-list-box id="list-box-1" styles='lightblue'>
    <sirius-checkbox slot="head" id="head-1">
        <sirius-label slot="label" id="head-1__label" caption="Head"></sirius-label>
    </sirius-checkbox>
    <sirius-checkbox slot="items" id="item-1">
        <sirius-label slot="label" id="item-1__label" caption="Item 1"></sirius-label>
    </sirius-checkbox>
    <sirius-checkbox slot="items" id="item-2">
        <sirius-label slot="label" id="item-2__label" caption="Item 2"></sirius-label>
    </sirius-checkbox>
</sirius-list-box>
    </div>

<script type="module">
    import sirius from '../js/Sirius.js';
    import SiriusListBox, {SIRIUS_LIST_BOX_ATTRIBUTES, SIRIUS_LIST_BOX_PROPERTIES} from '../js/SiriusListBoxV2.js';
    import {
        SIRIUS_ELEMENT_REQUIRED_ATTRIBUTES,
        SIRIUS_ELEMENT_ATTRIBUTES
    } from "../js/SiriusElement.js";
    import SiriusLabel, {SIRIUS_LABEL_ATTRIBUTES} from "../js/SiriusLabel.js";
    import SiriusCheckbox, {SIRIUS_CHECKBOX_PROPERTIES, SIRIUS_CHECKBOX_ATTRIBUTES} from "../js/SiriusCheckbox.js";

    // Get the attributes keys
    const idKey = SIRIUS_ELEMENT_REQUIRED_ATTRIBUTES.ID;
    const stylesKey = SIRIUS_ELEMENT_ATTRIBUTES.STYLES;
    const backgroundKey = SIRIUS_LIST_BOX_ATTRIBUTES.BACKGROUND_COLOR;
    const iconFillKey = SIRIUS_CHECKBOX_ATTRIBUTES.ICON_FILL;
    const gapKey = SIRIUS_CHECKBOX_ATTRIBUTES.GAP;
    const captionKey = SIRIUS_LABEL_ATTRIBUTES.CAPTION;

    // Get the properties keys
    const headKey = SIRIUS_LIST_BOX_PROPERTIES.HEAD;
    const itemsKey = SIRIUS_LIST_BOX_PROPERTIES.ITEMS;
    const labelKey = SIRIUS_CHECKBOX_PROPERTIES.LABEL;

    // Get the container element
    const listContainer = document.querySelector('.list-box-container');

    // Wait for the DOM to be fully loaded
    sirius.onLoaded = async () => {
        // Create a new list box
        const siriusListBox2 = new SiriusListBox({
            [idKey]: 'list-box-2',
            [stylesKey]: `
                background-color: #e6e6fa;
                border-radius: 10px;
                gap: 0.25rem;
                padding: 20px`,
            [headKey]: new SiriusCheckbox({
                [idKey]: 'head-2',
                [iconFillKey]: 'white',
                [gapKey]: '1rem',
                [stylesKey]: `
                    background-color: #4b0082;
                    border-color: #4b0082;`,
                [labelKey]: new SiriusLabel({
                    [idKey]: 'head-2__label',
                    [captionKey]: 'Head',
                    [stylesKey]: `
                        color: black;
                        font-family: Open Sans;
                        font-size: 1.3rem;
                        font-weight: 400`,
                }),
            }),
            [itemsKey]: [
                new SiriusCheckbox({
                    [idKey]: 'item-3',
                    [iconFillKey]: 'white',
                    [stylesKey]: `
                        background-color: #9370db;
                        border-color: #9370db;`,
                    [gapKey]: '1rem',
                    [labelKey]: new SiriusLabel({
                        [idKey]: 'item-3__label',
                        [captionKey]: 'Item 1',
                        [stylesKey]: `
                            color: black;
                            font-family: Open Sans;
                            font-size: 1rem;`,
                    })
                }),
                new SiriusCheckbox({
                    [idKey]: 'item-4',
                    [iconFillKey]: 'white',
                    [stylesKey]: `
                        background-color: #9370db;
                        border-color: #9370db;`,
                    [gapKey]: '1rem',
                    [labelKey]: new SiriusLabel({
                        [idKey]: 'item-4__label',
                        [captionKey]: 'Item 2',
                        [stylesKey]: `
                            color: black;
                            font-family: Open Sans;
                            font-size: 1rem;`,
                    })
                })
            ]
        })
        listContainer.appendChild(siriusListBox2);
    };
</script>
</body>
</html>
