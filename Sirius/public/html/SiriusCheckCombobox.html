<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sirius CheckCombobox</title>
    <!-- Importar los scripts necesarios -->
    <script defer src="../js/Sirius.js" type="module"></script>
    <script defer src="../js/SiriusCheckCombobox.js" type="module"></script>
</head>
<body>
<script type="module">
    import sirius from '../js/Sirius.js';
    import { SIRIUS_CHECKCOMBOBOX, SiriusCheckCombobox } from '../js/SiriusCheckCombobox.js';
    import { SIRIUS_ELEMENT } from "../js/SiriusElement.js";

    // Atributos del Combobox
    const idKey = SIRIUS_ELEMENT.ATTRIBUTES.ID.NAME;
    const optionsKey = SIRIUS_CHECKCOMBOBOX.ATTRIBUTES.OPTIONS.NAME;
    const textKey = SIRIUS_CHECKCOMBOBOX.ATTRIBUTES.TEXT.NAME;

    sirius.onLoaded = async () => {
        // Crear una instancia dinámica de SiriusCombobox
        const siriusCheckCombobox = new SiriusCheckCombobox({
            [idKey]: 'checkcombobox-10',
            [optionsKey]: '["Option 1", "Option 2", "Option 3"]',
            [textKey]: 'Field'
        });

        // Añadir al body
        siriusCheckCombobox.addToBody();
    };
</script>

<!-- Incluir directamente una instancia del combobox con opciones en el HTML -->
<sirius-checkcombobox id="checkcombobox-20" placeholder="Select an option" text="Field" options='["Option A", "Option B", "Option C"]'></sirius-checkcombobox>
</body>
</html>
