<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link href="../css/Sirius.css" rel="stylesheet">
    <script defer src="../js/Sirius.js" type="module"></script>
    <script defer src="../js/SiriusIcon.js" type="module"></script>

    <style>
        .svg-container {
            display: grid;
            place-items: center;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }

        div {
            background-color: black;
        }

        button {
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>

<div class="svg-container">
    <sirius-icon fill="red" height="50px" hide icon="check-mark" id="icon-1" width="24px"></sirius-icon>
</div>

<div class="svg-container">
    <sirius-icon fill="blue" height="48px" icon="check-mark" id="icon-2" style="background-color: chocolate"
                 width="48px"></sirius-icon>
</div>

<div class="svg-container">
    <sirius-icon fill="red" height="50px" icon="double-arrow--left" id="icon-3" width="24px"></sirius-icon>
</div>

<button class="button" id="animateButton" title="Animar">
</button>

<script type="module">
    import sirius from '../js/Sirius.js'
    import {SiriusIcon, SIRIUS_ICON} from "../js/SiriusIcon.js";
    import {SIRIUS_ELEMENT} from "../js/SiriusElement.js";
    import {SIRIUS_ICONS} from "../js/SiriusSvg.js";

    // Wait for the DOM to be fully loaded
    sirius.onLoaded = async () => {
        const idName = SIRIUS_ELEMENT.ATTRIBUTES.ID.NAME;
        const iconName = SIRIUS_ICON.ICON_ATTRIBUTES.ICON.NAME;
        const showAnimationName = SIRIUS_ICON.KEYFRAME_ATTRIBUTES.SHOW.NAME;
        // const hideName = SIRIUS_ELEMENT.ATTRIBUTES.HIDE.NAME;

        // Create the icon
        const siriusIcon4 = new SiriusIcon({
            [idName]: 'icon-4',
            [iconName]: SIRIUS_ICONS.ARROW,
            [showAnimationName]: `
                0% {
                    transform: scale(0);
                    fill: red;
                }
                100% {
                    transform: scale(1);
                    fill: blue;
                }
            `,
            // [hideName]: false

        })

        // Add the icon to the DOM
        siriusIcon4.addToBody()

        // Change the icon
        siriusIcon4.onBuilt = () => {
            siriusIcon4.changeIconContent(SIRIUS_ICONS.HOME);
        }

        // Link the button to the icon and center it
        const icon = document.getElementById('icon-4');
        icon.centerScreen();

        // Add an event listener to the button
        const click = document.getElementById('animateButton');

        click.addEventListener("click", () => {
            if (!icon)
                return

            icon.toggleHidden();
        });
    }
</script>
</body>
</html>
