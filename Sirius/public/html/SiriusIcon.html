<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <script defer type="module" src="../js/Sirius.js"></script>
    <script defer type="module" src="../js/SiriusIcon.js"></script>

    <style>
        .svg-container {
            width: 100px;
            height: 100px;
            overflow: hidden;
        }

        div {
            background-color: black;
        }

        button {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<div class="svg-container">
    <sirius-icon icon="check" id="icon3" left="-10" right="-10" stroke="orange" width="48"></sirius-icon>
</div>

<button class="button" id="animateButton">
    <sirius-icon height="24" icon="check" id="icon2" stroke="orange" width="24"></sirius-icon>
</button>

<script type="module">
    import sirius from '../js/Sirius.js'
    import {SIRIUS_ICON} from "../js/SiriusIcon.js";

    // Wait for the DOM to be fully loaded
    sirius.init=async ()=>{
        // Create the icon
        await sirius.createInstance(SIRIUS_ICON.NAME, SIRIUS_ICON.NAME, {
            'id': 'd1',
        });

        // Link the button to the icon
        let icon = document.getElementById('icon3');
        let click = document.getElementById('animateButton');

        click.addEventListener("click", () => {
            if (icon)
                icon.toggleCheck();
        });
    }
</script>
</body>
</html>
