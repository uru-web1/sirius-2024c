<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SiriusIcon Examples</title>
    <script defer src="../js/Sirius.js" type="module"></script>
    <script defer src="../js/SiriusIcon.js" type="module"></script>

    <style>
        .svg-container {
            display: grid;
            place-items: center;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }

        div {
            background-color: black;
        }

        button {
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>

<div class="svg-container">
    <sirius-icon hide icon="check-mark" icon-fill="red" icon-height="50px" icon-width="24px" id="icon-1"></sirius-icon>
</div>

<div class="svg-container">
    <sirius-icon icon="check-mark" icon-fill="blue" icon-height="48px" icon-width="48px" id="icon-2"
                 style="background-color: chocolate"></sirius-icon>
</div>

<div class="svg-container">
    <sirius-icon icon="double-arrow--left" icon-fill="red" icon-height="50px" icon-width="24px"
                 id="icon-3"></sirius-icon>
</div>

<button class="button" id="animateButton" title="Animar">
</button>

<script type="module">
    import sirius from '../js/Sirius.js'
    import {SiriusIcon, SIRIUS_ICON_ATTRIBUTES} from "../js/SiriusIcon.js";
    import {SIRIUS_ELEMENT_REQUIRED_ATTRIBUTES} from "../js/SiriusElement.js";
    import {SIRIUS_ICONS} from "../js/SiriusSvg.js";

    // Wait for the DOM to be fully loaded
    sirius.onLoaded = async () => {
        const idName = SIRIUS_ELEMENT_REQUIRED_ATTRIBUTES.ID;
        const iconName = SIRIUS_ICON_ATTRIBUTES.ICON;
        const showAnimationName = SIRIUS_ICON_ATTRIBUTES.SHOW_ANIMATION;

        // Create the icon
        const siriusIcon4 = new SiriusIcon({
            [idName]: 'icon-4',
            [iconName]: SIRIUS_ICONS.ARROW,
            [showAnimationName]: `
                0% { transform: scale(0); fill: red; } 100% { transform: scale(1); fill: blue; }
                `,
        })

        // Add the icon to the DOM
        siriusIcon4.addToBody()

        // Change the icon
        siriusIcon4.iconName = SIRIUS_ICONS.HOME;

        // Link the button to the icon and center it
        const icon = document.getElementById('icon-4');
        icon.centerScreen();

        // Add an event listener to the button
        const click = document.getElementById('animateButton');

        click.addEventListener("click", () => {
            if (!icon)
                return

            icon.toggleHidden();
        });
    }
</script>
</body>
</html>
