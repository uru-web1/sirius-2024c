<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SiriusIcon Examples</title>
    <script defer src="../js/Sirius.js" type="module"></script>
    <script defer src="../js/SiriusIcon.js" type="module"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .icon-container {
            display: grid;
            grid-auto-columns: max-content;
            grid-template-rows: 1fr;
            place-items: center;
            gap: 1rem;
        }

        .icon-container > * {
            grid-column: 1/-1;
            border: 1px solid black;
            padding: 1rem;
        }

    </style>
</head>
<body>

<div class="icon-container">
    <sirius-icon hide="true" icon="check-mark" fill="red" height="25px" width="25px" id="icon-1"
                 show-animation="0% { transform: scale(0); fill: red; } 100% { transform: scale(1); fill: blue; }"
                 hiding-animation="0% { transform: scale(1); fill: blue; } 100% { transform: scale(0); fill: red; }"
                 styles="background-color: lightblue" styles-on-hover="background-color: lightcoral"
                 styles-on-active="background-color: lightgreen" animation-duration="2s"></sirius-icon>

    <sirius-icon icon="eye-closed" fill="whitesmoke" height="48px" width="48px" id="icon-2"
                 styles="background-color: purple" styles-on-hover="scale: 1.5; transform: rotate(-15deg)"
                 styles-on-active="background-color: darkgreen"></sirius-icon>

    <sirius-icon icon="double-arrow--left" fill="red" height="50px" width="24px"
                 id="icon-3" styles="background-color: lightgreen" styles-on-hover="background-color: lightblue"
                 styles-on-active="background-color: lightcoral"></sirius-icon>
</div>

<script type="module">
    import sirius from '../js/Sirius.js'
    import SiriusIcon, {SIRIUS_ICON_ATTRIBUTES} from "../js/SiriusIcon.js";
    import {
        SIRIUS_ELEMENT_PROPERTIES,
        SIRIUS_ELEMENT_REQUIRED_ATTRIBUTES,
        SIRIUS_ELEMENT_ATTRIBUTES
    } from "../js/SiriusElement.js";
    import {SIRIUS_SVG_ICONS} from "../js/SiriusSvg.js";

    // Get the attributes keys
    const idKey = SIRIUS_ELEMENT_REQUIRED_ATTRIBUTES.ID;
    const iconKey = SIRIUS_ICON_ATTRIBUTES.ICON;
    const stylesKey = SIRIUS_ELEMENT_ATTRIBUTES.STYLES;
    const showAnimationKey = SIRIUS_ICON_ATTRIBUTES.SHOW_ANIMATION;

    // Get the properties keys
    const eventsKey = SIRIUS_ELEMENT_PROPERTIES.EVENTS

    // Get the container element
    const iconContainer = document.querySelector('.icon-container');

    // Wait for the DOM to be fully loaded
    sirius.onLoaded = async () => {
        // Create the icon
        const siriusIcon4 = new SiriusIcon({
            [idKey]: 'icon-4',
            [iconKey]: SIRIUS_SVG_ICONS.ARROW,
            [stylesKey]: `
                background-color: lightblue;
                padding: 20px;
            `,
            [showAnimationKey]: `
                0% { transform: scale(0); fill: red; } 100% { transform: scale(1); fill: blue; }
                `,
            [eventsKey]: {
                'click': () => siriusIcon4.logger.log('click'),
                'mouseover': () => siriusIcon4.logger.log('mouseover'),
                'mouseout': () => siriusIcon4.logger.log('mouseout')
            }
        })
        iconContainer.appendChild(siriusIcon4);

        // Change the icon
        siriusIcon4.icon = SIRIUS_SVG_ICONS.HOME;

        // Add an event listener to the icon
        const siriusIcon1 = document.querySelector('#icon-1');
        siriusIcon1.addEventListener("click", () => {
            // Change the icon size
            siriusIcon1.width = siriusIcon1.width.replace('px', '') * 1.5 + 'px';
            siriusIcon1.height = siriusIcon1.height.replace('px', '') * 1.5 + 'px';

            siriusIcon1.toggleHide()
        });
        siriusIcon4.addEventListener("click", () => {
            siriusIcon4.toggleHide()
        });

    }
</script>
</body>
</html>
