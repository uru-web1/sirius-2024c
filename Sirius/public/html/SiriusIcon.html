<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <script type="module" defer src="../js/Sirius.js"></script>
</head>
<body>

<div class="svg-container">
    <sirius-icon icon="check" id="icon3" left="-10" right="-10" stroke="orange" width="48"></sirius-icon>
</div>

<button class="button" id="animateButton">
    <sirius-icon height="24" icon="check" id="icon2" stroke="orange" width="24"></sirius-icon>
</button>

<script>
    // Initialize Sirius
    import {SIRIUS_ICON} from "../js/SiriusIcon";

    let siriusInit = async () => {
        await sirius.createInstance(SIRIUS_ICON.NAME, {
            'id': 'd1',
        });
    }

    // Espera a que el DOM esté listo y luego invoca siriusInit
    document.addEventListener("DOMContentLoaded", () => {
        siriusInit();

        // Vincular el evento al botón después de que el componente se haya inicializado
        let icon = document.getElementById('icon3');
        let click = document.getElementById('animateButton');

        click.addEventListener("click", () => {

            if (icon) {
                icon.toggleCheck();
            }
        });
    });
</script>

<style>
    .svg-container {
        width: 100px;
        height: 100px;
        overflow: hidden;
    }

    div {
        background-color: black;
    }

    button {
        width: 100px;
        height: 100px;
    }
</style>

</body>
</html>
