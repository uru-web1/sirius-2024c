<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SiriusLabel Examples</title>
    <script defer src="../js/Sirius.js" type="module"></script>
    <script defer src="../js/SiriusLabel.js" type="module"></script>
</head>
<body>

<sirius-label caption="Hello world HTML" id="label-2"
              styles="color: red; font-family: monospace; font-size: 2rem; text-align: center; padding: 2px; border: 1px solid green; width: 100px;" styles-on-hover="color: green"></sirius-label>

<script type="module">
    import sirius from '../js/Sirius.js';
    import SiriusLabel, {SIRIUS_LABEL_ATTRIBUTES} from "../js/SiriusLabel.js";
    import {
        SIRIUS_ELEMENT_REQUIRED_ATTRIBUTES,
        SIRIUS_ELEMENT_ATTRIBUTES,
        SIRIUS_ELEMENT_PROPERTIES
    } from "../js/SiriusElement.js";

    // Get the attributes keys
    const idKey = SIRIUS_ELEMENT_REQUIRED_ATTRIBUTES.ID;
    const stylesKey = SIRIUS_ELEMENT_ATTRIBUTES.STYLES;
    const stylesOnHoverKey = SIRIUS_ELEMENT_ATTRIBUTES.STYLES_ON_HOVER;
    const stylesOnActiveKey = SIRIUS_ELEMENT_ATTRIBUTES.STYLES_ON_ACTIVE;
    const transitionDurationKey = SIRIUS_ELEMENT_ATTRIBUTES.TRANSITION_DURATION;
    const captionKey = SIRIUS_LABEL_ATTRIBUTES.CAPTION;

    // Get the properties keys
    const eventsKey = SIRIUS_ELEMENT_PROPERTIES.EVENTS

    // Wait for the DOM to be fully loaded
    sirius.onLoaded = async () => {
        // Create the label
        const siriusLabel2 = new SiriusLabel({
            [idKey]: 'label-1',
            [captionKey]: 'Hello world con JS',
            [stylesKey]: `
                text-align: right;
                color: blue;
                font-family: fantasy;
                border: 1px solid red;
                padding: 20px`,
            [eventsKey]: {
                'click': () => siriusLabel2.logger.log('click'),
                'mouseover': () => siriusLabel2.logger.log('mouseover'),
                'mouseout': () => siriusLabel2.logger.log('mouseout')
            },
            [stylesOnHoverKey]: `
                border: 5px solid blue;
                color: black;
                padding: 20px`,
            [stylesOnActiveKey]: `
                border: 5px solid green;
                padding: 100px`,
            [transitionDurationKey]: '1s'
        });

        // Add the label to the DOM
        siriusLabel2.addToBody()
    }
</script>
</body>
</html>
