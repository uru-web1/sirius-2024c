<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sirius Label Example</title>
    <script defer src="../js/Sirius.js" type="module"></script>
    <script defer src="../js/SiriusLabel.js" type="module"></script>
</head>
<body>

<script type="module">
    import sirius from '../js/Sirius.js';
    import { SIRIUS_LABEL } from "../js/SiriusLabel.js";

    // Wait for the DOM to be fully loaded
    sirius.init = async () => {
        // Create the label
        const siriusLabel2 = await sirius.createInstance(SIRIUS_LABEL.NAME, SIRIUS_LABEL.NAME, {
            'id': 'label-2',
            'caption': 'Hello world con HTML',
            'style': {'border': "1px solid black", 'padding': '10px', 'color': 'red'}
    });

        // Add the label to the DOMs
        sirius.addToBody(siriusLabel2);

    }
</script>

    <sirius-label id="label-1" caption="Hello world script1" style="border-radius: 50%;" caption-style="color: red;"></sirius-label>

    

</body>
</html>
