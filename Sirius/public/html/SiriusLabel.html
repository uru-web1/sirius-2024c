<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sirius Label Example</title>
    <script defer src="../js/Sirius.js" type="module"></script>
    <script defer src="../js/SiriusLabel.js" type="module"></script>
</head>
<body>

<script type="module">
    import sirius from '../js/Sirius.js';
    import {SIRIUS_LABEL, SiriusLabel} from "../js/SiriusLabel.js";
    import {SIRIUS_ELEMENT} from "../js/SiriusElement.js";

    // Wait for the DOM to be fully loaded
    sirius.onLoaded = async () => {
        // Get the attributes keys
        const idKey = SIRIUS_ELEMENT.ATTRIBUTES.ID.NAME;
        const captionKey = SIRIUS_LABEL.ATTRIBUTES.CAPTION.NAME;

        // Create the label
        const siriusLabel2 = new SiriusLabel({
            [idKey]: 'label-2',
            [captionKey]: 'Hello world con HTML',
        });

        // Add the label to the DOM
        siriusLabel2.addToBody()
    }
</script>

<sirius-label caption="Hello world script1" id="label-1"></sirius-label>
<sirius-label caption="Hello world script2" id="label-3"></sirius-label>
<sirius-label caption="Hello world script2" id="label-4"></sirius-label>
<sirius-label caption="Hello world script2" id="label-5"></sirius-label>


</body>
</html>
