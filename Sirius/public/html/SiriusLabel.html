<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sirius Label Example</title>
    <script defer src="../js/Sirius.js" type="module"></script>
    <script defer src="../js/SiriusLabel.js" type="module"></script>
</head>
<body>

<script type="module">
    import sirius from '../js/Sirius.js';
    import {SIRIUS_LABEL, SiriusLabel} from "../js/SiriusLabel.js";
    import {SIRIUS_ELEMENT} from "../js/SiriusElement.js";

    // Wait for the DOM to be fully loaded
    sirius.onLoaded = async () => {

        // Get the attributes keys
        const idKey = SIRIUS_ELEMENT.ATTRIBUTES.ID.NAME;
        const captionKey = SIRIUS_LABEL.ATTRIBUTES.CAPTION.NAME;
        const captionPositionKey = SIRIUS_LABEL.CAPTION_ATTRIBUTES.POSITION.NAME;
        const captionColorKey = SIRIUS_LABEL.CAPTION_ATTRIBUTES.COLOR.NAME;
        const captionFontKey = SIRIUS_LABEL.CAPTION_ATTRIBUTES.FONT.NAME;
        const eventsKey = SIRIUS_ELEMENT.ATTRIBUTES.EVENTS.NAME
        const styleKey = SIRIUS_ELEMENT.ATTRIBUTES.STYLE.NAME;

        // Create the label
        const siriusLabel2 = new SiriusLabel({
            [idKey]: 'label-1',
            [captionKey]: 'Hello world con JS',
            [eventsKey]: {
                'click': () => {
                    console.log('Hizo click en el Caption...');
                },
                'mouseover': () => {
                    console.log('Hizo mouseover en el Caption...');
                },
                'mouseout': () => {
                    console.log('Hizo mouseout en el Caption...');
                }
            },
            [captionPositionKey]: 'left',
            [captionColorKey]: 'blue',
            [captionFontKey]: 'fantasy',
            [styleKey]: {'border': '1px solid red', 'padding': '20px'}

        });

        // Add the label to the DOM
        siriusLabel2.addToBody()
    }
</script>

<sirius-label caption="Hello world HTML" caption-color="red" caption-font="monospace"
              caption-position="center" id="label-2" style="border: 1px solid green; width: 100px;"></sirius-label>

</body>
</html>
