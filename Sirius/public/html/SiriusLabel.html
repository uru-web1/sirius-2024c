<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sirius Label Example</title>
    <script defer src="../js/Sirius.js" type="module"></script>
    <script defer src="../js/SiriusLabel.js" type="module"></script>
</head>
<body>

<script type="module">
    import sirius from '../js/Sirius.js';
    import {SIRIUS_LABEL, SiriusLabel} from "../js/SiriusLabel.js";
    import {SIRIUS_ELEMENT} from "../js/SiriusElement.js";

    // Wait for the DOM to be fully loaded
    sirius.onLoaded = async () => {
        // Get the attributes keys
        const idKey = SIRIUS_ELEMENT.ATTRIBUTES.ID.NAME;
        const captionKey = SIRIUS_LABEL.ATTRIBUTES.CAPTION.NAME;
        const style = SIRIUS_LABEL.ATTRIBUTES.LABEL_STYLE.NAME;
        const style2 = SIRIUS_LABEL.ATTRIBUTES.CAPTION_STYLE.NAME;

        // Create the label
        const siriusLabel2 = new SiriusLabel({
            [idKey]: 'label-1',
            [captionKey]: 'Hello world con JS',
            [style]: {'border': "1px solid red"},
            [style2]: {'color': 'red'}
        });

        // Add the label to the DOM
        siriusLabel2.addToBody()
    }
</script>

<sirius-label caption="Hello world HTML" id="label-2" label-style="border: 1px solid blue" caption-style="color:red;"></sirius-label>
<sirius-label caption="Hello world HTML" id="label-3" label-style="border: 1px solid green" caption-style="color:red;"></sirius-label>

</body>
</html>
