<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sirius Checkbox Example</title>
    <script defer src="../js/Sirius.js" type="module"></script>
    <script defer src="../js/SiriusCheckbox.js" type="module"></script>
</head>
<body>
<script type="module">
    import sirius from '../js/Sirius.js';
    import {SIRIUS_CHECKBOX, SiriusCheckbox} from '../js/SiriusCheckbox.js';
    import {SIRIUS_ELEMENT} from "../js/SiriusElement.js";

    // Get the attributes keys
    const idKey = SIRIUS_ELEMENT.ATTRIBUTES.ID.NAME;
    const labelKey = SIRIUS_CHECKBOX.ATTRIBUTES.LABEL.NAME;
    const captionKey = SIRIUS_CHECKBOX.ATTRIBUTES.CAPTION.NAME;
    const checkedKey = SIRIUS_CHECKBOX.ATTRIBUTES.CHECKED.NAME;

    sirius.onLoaded = async () => {
        const siriusCheckbox1 = new SiriusCheckbox({
            [idKey]: 'checkbox-1',
            [labelKey]: false,
            [captionKey]: 'La hamburguesa es buena',
            [checkedKey]: false
        });

        // Doesn't work
        const siriusCheckbox2 = new SiriusCheckbox({
            [idKey]: 'checkbox-2',
            [labelKey]: true,
            [captionKey]: 'La pizza es buena',
            [checkedKey]: true
        });

        siriusCheckbox1.addToBody()
    };

</script>

<sirius-checkbox id="checkbox-3"></sirius-checkbox>

</body>
</html>
