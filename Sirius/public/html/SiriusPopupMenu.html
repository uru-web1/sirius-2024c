<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirius PopupMenu</title>
    <link rel="stylesheet" href="../css/SiriusPopupMenu.css">
    <script defer src="../js/Sirius.js" type="module"></script>
    <script defer src="../js/SiriusPopupMenu.js" type="module"></script>
</head>
<body>
<script type="module">
    import sirius from '../js/Sirius.js';
    import { SIRIUS_POPUP_MENU, SiriusPopupMenu } from '../js/SiriusPopupMenu.js';

    sirius.onLoaded = async () => {
        console.log("Sirius has loaded."); // Confirmar carga
        const siriusPopupMenu = new SiriusPopupMenu({
            id: 'popupmenu-1',
            options: JSON.stringify([
                { value: "option1", label: "Option 1", subOptions: [
                    { value: "subOption1", label: "Sub Option 1" },
                    { value: "subOption2", label: "Sub Option 2" }
                ]},
                { value: "option2", label: "Option 2" },
                { value: "option3", label: "Option 3" }
            ])
        });

        siriusPopupMenu.addToBody(); // Añadir el menú al cuerpo del documento
    };
</script>

<sirius-popupmenu id="popupmenu-2" options='[
    {"value": "menu1", "label": "Menu 1", "subOptions": [
        {"value": "sub1", "label": "Sub Menu 1"},
        {"value": "sub2", "label": "Sub Menu 2"}
    ]},
    {"value": "menu2", "label": "Menu 2"}
]'></sirius-popupmenu>
</body>
</html>
