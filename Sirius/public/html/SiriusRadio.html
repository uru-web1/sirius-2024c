<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sirius Radio Example</title>
    <script defer src="../js/Sirius.js" type="module"></script>
<script defer src="../js/SiriusElement.js" type="module"></script>
<script defer src="../js/SiriusRadio.js" type="module"></script>
    <link rel="stylesheet" href="../css/SiriusRadio.css">
</head>
<body>

<script type="module">
    import sirius from '../js/Sirius.js';
    import { SIRIUS_RADIO, SiriusRadio } from '../js/SiriusRadio.js';
    import { SIRIUS_ELEMENT } from '../js/SiriusElement.js';

    
        const idKey = SIRIUS_ELEMENT.ATTRIBUTES.ID.NAME;
        const labelKey = SIRIUS_RADIO.ATTRIBUTES.LABEL.NAME;
        const checkedKey = SIRIUS_RADIO.ATTRIBUTES.CHECKED.NAME;
        const nameKey = 'grupo1'; 

        sirius.onLoaded = async () => {

            const siriusRadio1 = new SiriusRadio({
                [idKey]: 'radio-1',
                [labelKey]: 'Fresa',
                [checkedKey]: false,
                name: nameKey
            });

            const siriusRadio2 = new SiriusRadio({
                [idKey]: 'radio-2',
                [labelKey]: 'Mora',
                [checkedKey]: false,
                name: nameKey
            });

            const siriusRadio3 = new SiriusRadio({
                [idKey]: 'radio-3',
                [labelKey]: 'Opción 1',
                [checkedKey]: false,
                name: nameKey
            });

            const siriusRadio4 = new SiriusRadio({
                [idKey]: 'radio-4',
                [labelKey]: 'Opción 2',
                [checkedKey]: false,
                name: nameKey
            });

            const siriusRadio5 = new SiriusRadio({
                [idKey]: 'radio-5',
                [labelKey]: 'Opción 3',
                [checkedKey]: false,
                name: nameKey
            });

            // Agregar los radios al body
            siriusRadio1.addToBody();
            siriusRadio2.addToBody();
            siriusRadio3.addToBody();
            siriusRadio4.addToBody();
            siriusRadio5.addToBody();
            };

            document.addEventListener('DOMContentLoaded', async () => {
            if (sirius.onLoaded) {
                await sirius.onLoaded();
            }
            });
            
            </script>

</body>
</html>
