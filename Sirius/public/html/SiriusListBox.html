    <!-- Con JS -->
    <script type="module">
        import sirius from '../js/Sirius.js';
        import {SiriusListBox, SIRIUS_LIST_BOX_ATTRIBUTES} from '../js/SiriusListBox.js';
        import {SIRIUS_ELEMENT_REQUIRED_ATTRIBUTES,
                SIRIUS_ELEMENT_ATTRIBUTES
        } from "../js/SiriusElement.js";

        sirius.onLoaded = async () => {
            const idKey = SIRIUS_ELEMENT_REQUIRED_ATTRIBUTES.ID;
            const itemsKey = SIRIUS_LIST_BOX_ATTRIBUTES.ITEMS;
            const headKey = SIRIUS_LIST_BOX_ATTRIBUTES.HEAD;
            const backgroundKey = SIRIUS_LIST_BOX_ATTRIBUTES.BACKGROUND_COLOR;
            const checkboxColorKey = SIRIUS_LIST_BOX_ATTRIBUTES.CHECKBOX_COLOR;
            const styleKey = SIRIUS_ELEMENT_ATTRIBUTES.STYLE;

            // Create a new ListBox
            const listBox1 = new SiriusListBox({
                [idKey]: 'listbox-1',
                [itemsKey]:`[
                    { "id": "item_1", "label": "Item 1"},
                    { "id": "item_2", "label": "Item 2"},
                    { "id": "item_3", "label": "Item 3"}
                ]
                `,
                [backgroundKey]: 'rgb(205,207,214)',
                [checkboxColorKey]: 'black',
                
            });

            listBox1.removeItem('item_2');

            listBox1.addItem({ "id": "item_2", "label": "Item 2" });




            

            // Add the ListBox to the body
            listBox1.addToBody();
        };
    </script>
