<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sirius Switch Example</title>
    <script defer src="../js/SiriusSwitch.js" type="module"></script>
</head>
<body>
    <sirius-switch></sirius-switch>
    <sirius-switch></sirius-switch>

    <script type="module">
        import { SiriusSwitch } from "../js/SiriusSwitch.js";

        // Acceder al switch desde el DOM
        const switchElement = document.querySelector("sirius-switch");

        // Escuchar el evento personalizado
        switchElement.addEventListener("switch-toggled", (event) => {
            console.log("Switch toggled:", event.detail.isChecked);
        });
