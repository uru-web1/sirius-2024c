<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SiriusListBox Example</title>
    <script defer src="../js/Sirius.js" type="module"></script>
    <script defer src="../js/SiriusCheckbox.js" type="module"></script>
    <script defer src="../js/SiriusListbox.js" type="module"></script>

</head>
<body>
    
        <!-- <sirius-listbox id="listbox-1"></sirius-listbox> -->

    <script type="module">
        import sirius from '../js/Sirius.js';
        import {SiriusListbox, SIRIUS_LISTBOX_ATTRIBUTES} from '../js/SiriusListbox.js';
        import {SIRIUS_ELEMENT_REQUIRED_ATTRIBUTES} from "../js/SiriusElement.js";

        sirius.onLoaded = async () => {
            const idKey = SIRIUS_ELEMENT_REQUIRED_ATTRIBUTES.ID;
            const itemsKey = SIRIUS_LISTBOX_ATTRIBUTES.LISTBOX_ITEMS;
            const headKey = SIRIUS_LISTBOX_ATTRIBUTES.HEAD;
            const backgroundKey = SIRIUS_LISTBOX_ATTRIBUTES.BACKGROUND_COLOR;
            const checkboxColorKey = SIRIUS_LISTBOX_ATTRIBUTES.CHECKBOX_COLOR;

            // Crear una instancia del componente ListBox
            const listBox1 = new SiriusListbox({
                [idKey]: 'listbox-1',
                [headKey]: 'true',
                [itemsKey]: JSON.stringify([
                    { id: 'item-1', label: 'Item 1', checked: "unchecked" },
                    { id: 'item-2', label: 'Item 2', checked: "unchecked" },
                    { id: 'item-3', label: 'Item 3', checked: "unchecked" }
                ]),
                [backgroundKey]: 'lightblue',
                [checkboxColorKey]: 'gray'
                
            });

            // AÃ±adir el ListBox al DOM
            listBox1.addToBody();
        };
    </script>
</body>
</html>
