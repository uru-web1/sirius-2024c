<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Bar</title>
    <script type="module" src="../js/SiriusMenuBar.js"></script>
    <link rel="stylesheet" href="../css/SiriusMenuBar.css">
</head>
<body>
    <sirius-menu-bar items='[
        {
            "label": "File",
            "submenu": [
                { "label": "New File" },
                { "label": "Open", "submenu": [
                    { "label": "Recent Files" },
                    { "label": "Folder", "submenu": [
                        { "label": "Sub Folder 1" },
                        { "label": "Sub Folder 2", "submenu": [
                            {"label": "Sub sub Folder 1" },
                            {"label": "Sub subFolder 2"}
                    ]}
                    ] }
                ] }
            ]
        },
        {
            "label": "Edit",
            "submenu": [
                { "label": "Undo" },
                { "label": "Redo" }
            ]
        },
        {
            "label": "View",
            "submenu": [
                { "label": "Zoom In" },
                { "label": "Zoom Out" }
            ]
        }
    ]'></sirius-menu-bar>
</body>
</html>
